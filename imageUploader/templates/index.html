<head>
    <title>Resource Uploader</title>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/script.js" type="text/javascript"></script>
    <!-- BEGIN TASK 2 -->
    <!-- <link rel="stylesheet" href="/static/css/styles.css" type="text/css"> -->
    <!-- END TASK 2 -->
</head>
<body>
    <h1>Image Upload</h1>
    <!-- BEGIN TASK 1 -->
    <form method="POST" action="/submit_image" enctype="multipart/form-data">
        <input type="file" id="image_file" name="image_to_be_uploaded">
        <input type="submit" id="submit-button">
    </form>
    <div id="image-list">
        {% if 'image_uploads' in image_data.keys() %}
            <ul>
            {% for image in image_data['image_uploads'] %}
                <li>
                    <img src="../static/images/{{image}}" />
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
    <!-- END TASK 1 -->
</body>
